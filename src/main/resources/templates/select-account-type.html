<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Account Type</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #0d1b3d, #1d3a73);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background: white;
            width: 85%;
            max-width: 1100px;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 0px 35px rgba(0, 0, 0, 0.25);
        }

        h2 {
            color: #0d1b3d;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .card-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .card {
            background: #143463;
            padding: 35px;
            width: 300px;
            border-radius: 15px;
            color: white;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
            transition: 0.2s ease;
        }

        .card:hover {
            transform: translateY(-7px);
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
        }

        .card-desc {
            margin-top: 10px;
            font-size: 15px;
            line-height: 22px;
            opacity: 0.9;
        }

        .action-btn {
            background: #f7d65b;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .action-btn:hover {
            background: #ffd600;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Select Account Type</h2>

    <div class="card-wrapper">

        <!-- Major Account -->
        <div class="card">
            <div class="card-title">Major Account (18+)</div>
            <div class="card-desc">Open a full-access account for adults above 18.</div>
            <button onclick="location.href='/create-account'" class="action-btn">Select</button>
        </div>

        <!-- Minor Account -->
        <div class="card">
            <div class="card-title">Minor Account (<18)</div>
            <div class="card-desc">Create an account for minors under parental supervision.</div>
            <button onclick="location.href='/create-minor-account'" class="action-btn">Select</button>
        </div>

    </div>
</div>

</body>
</html>
