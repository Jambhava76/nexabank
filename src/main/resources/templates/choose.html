<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Bank - Select Access</title>

    <style>
        body {
            background: linear-gradient(to right, #0d1b3d, #1d3a73);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .container {
            background: #ffffff;
            width: 75%;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 0px 25px rgba(255,255,255,0.25);
        }

        h1 {
            color: #0d1b3d;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
        }

        .box-wrapper {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .box {
            background: #1f3c66;
            color: white;
            border-radius: 12px;
            width: 230px;
            padding: 30px 20px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
            transition: transform .3s ease, box-shadow .3s ease;
            cursor: pointer;
        }

        .box:hover {
            transform: translateY(-6px);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.35);
        }

        .box h2 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .box p {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 15px;
        }

        .btn {
            background: #f5c542;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            color: #0d1b3d;
            font-size: 14px;
        }

        .btn:hover {
            background: #e1b336;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Choose Your Access</h1>

    <div class="box-wrapper">

        <div class="box">
            <h2>Customer Login</h2>
            <p>Access your Nexa Bank account securely.</p>
            <a class="btn" href="/login">Login</a>
        </div>

        <div class="box">
            <h2>Admin Login</h2>
            <p>Manage accounts, approvals and dashboard.</p>

            <a class="btn" th:href="@{/admin-login}">Login</a>
        </div>

        <div class="box">
            <h2>Open New Account</h2>
            <p>Become a member of Nexa Bank family.</p>
            <a class="btn" th:href="@{/select-account-type}">Create Account</a>


        </div>


    </div>
</div>

</body>
</html>
