<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Complaints - Nexa Bank</title>

    <style>
        body {
            margin: 0;
            background: #0d1b3d;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* NAVBAR */
        .navbar {
            background: #0b1533;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .logo {
            color: #f5c542;
            font-size: 26px;
            font-weight: 700;
        }

        /* SMALL TOP-RIGHT BUTTON */
        .back-btn {
            background: #f5c542;
            color: #0d1b3d;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s ease;
        }

        .back-btn:hover {
            background: #ffe27a;
            transform: scale(1.05);
        }

        /* PAGE TITLE */
        .title {
            padding: 40px;
            padding-bottom: 10px;
            color: #f5c542;
            font-size: 28px;
            font-weight: 700;
        }

        /* SEARCH BOX */
        .search-box {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-left: 40px;
            margin-bottom: 20px;
        }

        /* TABLE CONTAINER */
        .table-container {
            margin: 0 40px 40px 40px;
            background: #11265a;
            border-radius: 10px;
            padding: 20px;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th {
            background: #1a2f55;
            padding: 15px;
            color: #f5c542;
            text-align: center;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #284577;
        }

        tr:hover {
            background: #173464;
        }

        /* STATUS ROW COLORS */
        .pending-row { background-color: rgba(255, 230, 150, 0.12); }
        .resolved-row { background-color: rgba(150, 255, 180, 0.12); }
        .replied-row  { background-color: rgba(120, 180, 255, 0.12); }

        /* STATUS BADGES */
        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
        }

        .pending {
            background: #ffe9a8;
            color: #8a5c00;
        }

        .resolved {
            background: #c3ffd3;
            color: #006d2a;
        }

        /* ACTION BUTTONS */
        .btn {
            background-color: #f7d65b;
            color: #0d1b3d;
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            margin: 4px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">NEXA BANK</div>
    <a class="back-btn" href="/admin-dashboard">‚Üê Dashboard</a>
</div>

<!-- PAGE TITLE -->
<div class="title">Customer Complaints</div>

<!-- SEARCH BAR -->
<input type="text" id="searchInput" class="search-box"
       placeholder="Search by ID / Account / Type / Status / Reply"
       onkeyup="filterTable()">

<!-- TABLE CONTAINER -->
<div class="table-container">
    <table id="complaintsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Account Number</th>
            <th>Type</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
            <th>Admin Reply</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${complaints}"
            th:classappend="
                ${c.status}=='Pending'  ? 'pending-row'  :
                (${c.status}=='Resolved'? 'resolved-row' : 'replied-row')
            ">

            <td th:text="${c.id}"></td>
            <td th:text="${c.accountNumber}"></td>
            <td th:text="${c.type}"></td>
            <td th:text="${c.description}"></td>

            <td>
                <span class="status-badge"
                      th:classappend="${c.status=='Pending'} ? ' pending' : ' resolved'"
                      th:text="${c.status}">
                </span>
            </td>

            <td>
                <a th:href="@{'/admin/close-complaint'(id=${c.id})}" class="btn">Close</a>
                <a th:href="@{'/admin/reply-complaint'(id=${c.id})}" class="btn">Reply</a>
            </td>

            <td th:text="${c.adminReply != null ? c.adminReply : 'No reply'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // SEARCH FUNCTION (LIKE TRANSACTIONS PAGE)
    function filterTable() {
        let query = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.querySelectorAll("#complaintsTable tbody tr");

        rows.forEach(row => {
            let text = row.innerText.toLowerCase();
            row.style.display = text.includes(query) ? "" : "none";
        });
    }
</script>

</body>
</html>
