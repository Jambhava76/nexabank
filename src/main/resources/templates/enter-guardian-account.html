<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Link Guardian - Nexa Bank</title>
    <style>
        body{background:linear-gradient(to right,#0d1b3d,#1d3a73);height:100vh;margin:0;
             display:flex;justify-content:center;align-items:center;font-family:Segoe UI,sans-serif}
        .box{background:#fff;width:480px;padding:32px;border-radius:16px;box-shadow:0 0 30px rgba(255,215,0,.3);color:#0d1b3d}
        input{width:100%;padding:12px;border:1px solid #bbb;border-radius:8px;font-size:16px;margin-top:12px}
        button{width:100%;padding:14px;margin-top:18px;background:#f7d65b;border:0;border-radius:8px;font-size:18px;font-weight:600;cursor:pointer}
        .msg{margin-top:10px;color:red;font-weight:600}
    </style>
</head>
<body>
<div class="box">
    <h2 style="text-align:center">Link Parent / Guardian</h2>

    <p>Enter your parent/guardian’s <b>Account Number</b>. For a Minor Account,
        a parent or guardian must be linked to ensure secure handling of transactions and approvals.
       </p>

    <!-- ✅ Corrected Form Action -->
    <form th:action="@{/minor/guardian-lookup}" method="post">

        <!-- Keeps minor email in flow -->
        <input type="hidden" name="minorEmail" th:value="${minorEmail}">


        <input type="text" name="guardianAccountNumber" required />

        <button type="submit">Send OTP to Guardian</button>
    </form>

    <p class="msg" th:if="${error}" th:text="${error}"></p>
</div>
</body>
</html>
